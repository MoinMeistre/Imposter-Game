<!DOCTYPE html>
<html lang="de">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Imposter Game</title>
        <link rel="stylesheet.css" href="script.js">
    </head>

    <body>
        <h1>Imposter Game</h1>

        <section id="setup">
            <h2>Begriffe eingeben</h2>
            <input type="text" id="item-input" placeholder="Begriff eingeben">
            <button onclick="addItem()">Hinzufügen</button>
            <ul id="item-list"></ul>
            <button onclick="startPlayerInput()">Mitspieler festlegen</button>
        </section>

        <section id="players" style="display: none;">
            <h2>Mitspieler eingeben</h2>
            <input type="text" id="player-input" placeholder="Spielername eingeben">
            <button onclick="addPlayer()">Hinzufügen</button>
            <ul id="player-list"></ul>
            <button onclick="startGame()">Spiel starten</button>
        </section>

        <section id="result" style="display: none;">
            <h2>Begriffe und Rollen</h2>
            <ul id="result-list"></ul>
        </section>

        <script src="script.js"></script>
    </body>
</html>
